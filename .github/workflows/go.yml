# GitHub's starter Go config file

name: Go

# on: [push] # Uncomment to run on each commit

# â†“ is a hack to disable the workflow, cron set to Feb31
# via https://stackoverflow.com/questions/13835221/quartz-cron-expression-that-will-never-execute/13938099#13938099
on: 
  schedule:
    - cron: 0 0 5 31 2 ?

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .
